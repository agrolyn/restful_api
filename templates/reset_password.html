<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="shortcut icon"
      href="https://agrolyn.online/static/assets/favicon.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #4caf50;
        padding: 10px 0;
        text-align: center;
        color: #fff;
        border-radius: 8px 8px 0 0;
      }
      .form-group {
        margin-top: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btn {
        display: block;
        width: 100%;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
      }
      .error {
        color: red;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Reset Password</h2>
      </div>
      <p>Masukan Password Baru Untuk Mengubah Password Pada Akunmu.</p>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="new_password">Password Baru : </label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            required
          />
        </div>
        <button type="button" id="submitBtn" class="btn">Submit</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const newPassword = document.getElementById("new_password").value;
          const token = "{{ token }}";
          const url = `/reset_password/${token}/`;
          const url_success = "/reset_password/success/";

          if (!newPassword) {
            alert("Password tidak boleh kosong!");
            return;
          }

          fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ new_password: newPassword }),
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = url_success; // Refresh halaman
              } else {
                return response.text();
              }
            })
            .then((message) => {
              if (message) alert(message);
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Gagal me-reset password!");
            });
        });
    </script>
  </body>
</html>
