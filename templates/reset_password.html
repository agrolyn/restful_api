<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="shortcut icon"
      href="https://agrolyn.online/static/assets/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .header {
        background-color: #4caf50;
        padding: 15px 0;
        text-align: center;
        color: #fff;
        border-radius: 0.5rem 0.5rem 0 0;
      }
      .btn-primary {
        background-color: #4caf50;
        border: none;
      }
      .btn-primary:hover {
        background-color: #45a049;
      }
      .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="header">
          <h2>Reset Password</h2>
        </div>
        <div class="card-body">
          <p class="mb-4 fs-4 text-center">
            Masukan Password Baru Untuk Mengubah Password Pada Akunmu.
          </p>
          <form id="resetPasswordForm">
            <div class="mb-3 position-relative">
              <label for="new_password" class="form-label"
                >Password Baru:</label
              >
              <div class="input-group">
                <input
                  type="password"
                  id="new_password"
                  name="new_password"
                  class="form-control"
                  required
                  placeholder="Masukkan password baru"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="btn btn-outline-secondary"
                  tabindex="-1"
                >
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <button type="button" id="submitBtn" class="btn btn-primary w-100">
              Submit
            </button>
          </form>
          {% if error %}
          <p class="text-danger mt-3 text-center">{{ error }}</p>
          {% endif %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const newPasswordInput = document.getElementById("new_password");

      togglePassword.addEventListener("click", () => {
        const type =
          newPasswordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        newPasswordInput.setAttribute("type", type);
        togglePassword.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const newPassword = newPasswordInput.value;
          const token = "{{ token }}";
          const url = `/reset_password/${token}/`;
          const url_success = `/reset_password/success/${token}`;

          if (!newPassword) {
            alert("Password tidak boleh kosong!");
            return;
          }

          fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ new_password: newPassword }),
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = url_success;
              } else {
                return response.text();
              }
            })
            .then((message) => {
              if (message) alert(message);
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Gagal me-reset password!");
            });
        });
    </script>
  </body>
</html>
